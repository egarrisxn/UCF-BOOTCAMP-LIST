<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  
  <body class="bg-black text-light">
    <!-- Header -->
    <header class="w-100 py-3 text-light fw-bold">
      <div id="header-text">&#x2022; The Weather Dashboard &#x2022;</div>
    </header>

    <!-- Main Content -->
    <main class="mt-1">
      <div class="row">
        <!-- Left side column -->
            <div class="col-lg-3 order-lg-1 pb-3">
          <form>
            <section class="search-area" id="search-area">
              <label class="fs-2 fw-bold" for="city-input"
                >Search for a city:</label
              >
              <input
                type="text"
                class="form-control form-control-lg my-2"
                id="city"
                placeholder="ex. Orlando"
              />
            </section>
          </form>

          <button
            type="submit"
            class="btn-history btn form-control text-light mb-2 mt-2"
            id="search-button"
          >
            Search
          </button>

          <div class="my-2">
            <div
              class="list-group border-top border-3 pt-2 rounded-0"
              id="search-history"
            ></div>
          </div>
        </div>

        <!-- Right side column -->
         <div class="col-lg-9 order-lg-2 py-3" id="main-container">
          <!-- Main weather section -->
          <section class="card px-4 pb-4 border-2 rounded-2 border-dark text-light" id="mainWeather">
            <div id="main-name"></div>
            <div id="main-icon"></div>
            <div id="main-temp"></div>
            <div id="main-wind"></div>
            <div id="main-humidity"></div>
          </section>

          <!-- 5-Day Forecast section -->
          <section class="mt-3" id="forecastWeather">
            <label class="fs-2 fw-bold pb-2" for="forcast-list"
              >5-Day Forecast:</label
            >
            <div class="row" id="forecastDays"></div>
          </section>
        </div>
      </div>
    </main>

    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Dayjs script -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <!-- jQuery script -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
    ></script>
    <!-- Local JavaScript script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
