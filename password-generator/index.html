<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h3>How to get your new password:</h3>
                <p>
                    Select <i>"Generate Password"</i> below.<br>
                    Answer the prompted questions.<br>
                    Retrieve your <b>secure</b> password.
                </p>
            </div>
            <div class="card-body">
                <textarea readonly id="password" placeholder="Password Will Appear Here" aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate Password</button>
            </div>
        </div>
        <footer>
          <button id="theme-toggle" class="btn theme-btn">Change Theme</button>
        </footer>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
